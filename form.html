<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 | Product review form with good design and confirmation page." />
    <meta name="author" content="Ritu Rai" />

    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <h1>Product Review</h1>
        </div>
    </header>

    <main>
        <section class="form-card" aria-labelledby="review-heading">
            <h2 id="review-heading">Leave a Product Review</h2>

            <form action="review.html" method="get" class="review-form">
                <!-- Product Name (select, populated by JS) -->
                <div class="form-group">
                    <label for="productName">Product Name <span class="required">*</span></label>
                    <select id="productName" name="productName" required>
                        <!-- Options will be inserted by JavaScript -->
                    </select>
                </div>

                <!-- Overall Rating (radio buttons 1–5) -->
                <fieldset class="form-group">
                    <legend>Overall Rating <span class="required">*</span></legend>
                    <div class="rating-group">
                        <label>
                            <input type="radio" name="rating" value="1" required />
                            1 ★
                        </label>
                        <label>
                            <input type="radio" name="rating" value="2" />
                            2 ★★
                        </label>
                        <label>
                            <input type="radio" name="rating" value="3" />
                            3 ★★★
                        </label>
                        <label>
                            <input type="radio" name="rating" value="4" />
                            4 ★★★★
                        </label>
                        <label>
                            <input type="radio" name="rating" value="5" />
                            5 ★★★★★
                        </label>
                    </div>
                </fieldset>

                <!-- Date of Installation -->
                <div class="form-group">
                    <label for="installDate">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required />
                </div>

                <!-- Useful Features (checkboxes) -->
                <fieldset class="form-group">
                    <legend>Useful Features (check all that apply)</legend>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="features" value="Durability" />
                            Durability
                        </label>
                        <label>
                            <input type="checkbox" name="features" value="Ease of Use" />
                            Ease of Use
                        </label>
                        <label>
                            <input type="checkbox" name="features" value="Performance" />
                            Performance
                        </label>
                        <label>
                            <input type="checkbox" name="features" value="Design" />
                            Design
                        </label>
                        <label>
                            <input type="checkbox" name="features" value="Value for Money" />
                            Value for Money
                        </label>
                    </div>
                </fieldset>

                <!-- Written Review (optional) -->
                <div class="form-group">
                    <label for="reviewText">Written Review (optional)</label>
                    <textarea id="reviewText" name="reviewText" rows="4"
                        placeholder="Share your experience with this product..."></textarea>
                </div>

                <!-- User Name (optional) -->
                <div class="form-group">
                    <label for="userName">Your Name (optional)</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name" />
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <input type="submit" value="Submit Review" />
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="currentYear"></span> • Ritu Rai • WDD 131</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
